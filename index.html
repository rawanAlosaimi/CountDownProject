<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.5.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>RA Flowers</title>
    <link rel="icon" href="logo.JPG">
    <script src="script.js" defer></script>

   
  </head>
  <body>

    <div class="row">
        <div class="col-sm-12">
                <h1 id="p1">RA Flowers</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
                <p id="p2">For thank, proud, love, and every beautiful moment.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
                <p id="p3">We are here for you.</p>
        </div>
    </div>
        
    <div class="row">
        <div class="col-sm-12">
                <p id="p4">Coming Soon..</p>
        </div>
    </div>


    <div class="countdown-container">
        <div class="row">
            <div class="col-sm-6 col-lg-3">
                    <div class="countdown-el days-container">
                            <p class="big-text" id="days">0</p>
                            <span>days</span>
            
                        </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                    <div class="countdown-el hours-container">
                            <p class="big-text" id="hours">0</p>
                            <span>hours</span>
            
                        </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                    <div class="countdown-el mins-container">
                    <p class="big-text" id="mins">0 </p>
                    <span>mins</span>
    
                </div>
            </div>

            <div class="col-sm-6 col-lg-3">
                    <div class="countdown-el seconds-container">
                            <p class="big-text" id="seconds">0</p>
                            <span>seconds</span>
            
                        </div>
            </div>

        </div>
    </div>

   
  </body>
</html>
